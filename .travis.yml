language: ruby

cache: bundler

rvm:
  - 2.4.0

services: postgresql

before_script:
  - psql -c 'create database somewherexpress_test;' -U postgres
  - bundle exec rake db:schema:load RAILS_ENV=test
  - bundle exec rake db:migrate RAILS_ENV=test

script:
  - bundle exec rake

notifications:
  email: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app: somewherexpress
  on:
    repo: NoryDev/somewherexpress
  run:
    - "rake db:migrate"
    - restart
